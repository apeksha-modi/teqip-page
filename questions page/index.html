<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"href="css/bootstrap.css">
        <meta name="viewport" content="width= device-width,initial-scale=1">
        <script src="js/bootstrap.min.js"></script>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>
            online test series
        </title>
    </head>
    <body style="background-color:  rgb(188, 213, 214);">
        <div class="container-fluid">
            <div class="row" style=" height:3rem;">
            </div>
            <div class="row sm-2 m-2 " style="background-color: rgb(45, 168, 168); height: 3rem;" >
                <button type="button" class="btn btn-outline-info" style="height:100%;width:fit-content; font-size: 13px; color: white;">GENERAL APTITUDE</button>
                <button type="button" class="btn btn-outline-info" style="height:100%; width:fit-content; font-size: 13px; color:white;">COMPUTER SCIENCE</button>
            </div>
            <div class="row" >
                <div class="col-sm-8 mt-3 ml-3" style="background-color:white ;height:15 rem; padding:0; ">
                    <div class="row text-right justify-content-center pr-5 ">
                        <div class="mr-5 p-2 col-sm-2  text-center mt-3" style=" display: inline-block; width:fit-content; background-color: rgb(45, 168, 168);box-shadow:10px 10px 5px grey; color: white; font-size: 14px; "> Question 6- General<br> Marks (Correct: <p style="color: green; display: inline;">2 </p>; Wrong: <p style="color:red; display: inline;">2/3</p>)</div>
                        <div class="m-3 p-2 text-right justify-content-end col-sm-7"style="  display: inline-block; width: 100%">
                            <button type="button" class="btn btn-info  " style="height:100%; width: fit-content; font-size: 13px; color: white;"><i class="fa fa-info-circle"></i> USEFUL DATA</button>
                            <button type="button" class="btn btn-info " style="height:100%;  width: fit-content; font-size: 13px; color:white;"><i class="fa fa-calculator"></i> CALCULATOR</button>
                        </div>
                        
                    </div>
                    <div class="mt-3 mr-3 ml-3" style=" height: 8 rem;"> 
                        <form action="">
                            <p name="Question" style="font-size: 20px;">
                               Q.6<t></t> Which one of the following regular expressions over {0,1} denotes the set of all strings not containing 100 as a substring? <br>
                               
                                       <br> (a) 0*(1+0)*
                                       <br> (b) 0*1010*
                                        <br> (c) 0*1*01*
                                        <br> (d) 0(10+1)*
                                        <br>
                            </p>
                        </form>
                    </div>
                    <div class="mb-5 text-center justify-content-center" style=" font-size: 20px; height: 5 rem; width: 100%;"> 
                            <input type="radio" id="A" name="options" value="A" >
                            <label for="A">A  </label>
                            <input type="radio" id="B" name="options" value="B">
                            <label for="B">B  </label>
                            <input type="radio" id="C" name="options" value="C">
                            <label for="C">C  </label>
                            <input type="radio" id="D" name="options" value="D">
                            <label for="D">D  </label>
                            
                            
                        </form>
                    </div>
                    <div class="row mr-3 ml-3" style="height: 3 rem; ">
                        <div class="col-sm-4"><button type="button" class="btn btn-info " style="height:90%; background-color: rgb(45, 168, 168); color: white;"><i class="fa fa-chevron-left"></i> PREVIOUS</button> </div>
                
                        <div class="col-sm-4 p-1">
                            <div class="row ">
                                <div class="col-lg-5 m-1 ">
                                    <button type="button" class="btn btn-info " style="height:100%; background-color: rgb(45, 168, 168); font-size: 13px; color: white;"><i class=" fa fa-check-square-o"></i> MARK FOR REVIEW</button>
                                </div>
                                <div class="col-lg-5 m-1">
                                    <button type="button" class="btn btn-info " style="height:100%; background-color: rgb(45, 168, 168); font-size:13px; color: white;"><i class=" 	fa fa-undo"></i> CLEAR RESPONSE</button>
                                </div>
                            </div>                           
                        </div>
                        <div class="col-sm-4 d-flex justify-content-end ">
                                <button type="button" class="btn btn-info " style="height:90%;background-color: rgb(45, 168, 168); color: white;">NEXT <i class="fa fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 mt-3 ml-3" style="background-color:white ;height:15 rem; padding:0; ">
                    <div class="d-flex  justify-content-center " style="  height: 2 rem; font-size: 15px;">Answered Questions : <span class="m-1 text-center" style="height:1 rem;width: 30px; border-radius: 25%;padding-top: 0%; background-color: rgb(61, 228, 61);">4</span></div>
                    <div class="d-flex p-2 justify-content-center" style=" height: 2rem;"><p style="color: blue; "><b>Time Left :</b></p> </div>
                    <div>
                        <div class="d-flex text-center  p-3 justify-content-center m-3 " style="background-color:rgb(45, 168, 168); height: 4rem; color: white; border-radius: 2.5%; box-shadow:10px 10px 5px grey">Question Palette : </div>
                        <div class="btn-toolbar mr-3 ml-3 mt-4" role="toolbar" aria-label="Toolbar with button groups" style="width: fit-content;  height: 3 rem;">
                            <div class="btn-group mr-2" role="group">
                                <button type="button" class="btn btn-secondary" style="height: 100%; width: 50px; background-color: grey;">1</button>
                                <button type="button" class="btn btn-secondary" style="height: 100%; width: 50px; background-color: grey;">2</button>
                                <button type="button" class="btn btn-secondary" style="height: 100%; width: 50px; background-color: grey;">3</button>
                                <button type="button" class="btn btn-secondary" style="height: 100%; width: 50px; background-color: grey;">4</button>
                                <button type="button" class="btn btn-secondary" style="height: 100%; width: 50px; background-color: grey;">5</button>
                                <button type="button" class="btn btn-secondary" style="height: 100%; width: 50px; background-color: grey;">6</button>
                                <button type="button" class="btn btn-secondary" style="height: 100%; width: 50px; background-color: grey;">7</button>
                            </div>
                        </div>
                        <div class="btn-toolbar mr-3 ml-3" role="toolbar" aria-label="Toolbar with button groups" style="width: fit-content;  height: 3 rem;">
                                <div class="btn-group mr-2" role="group">
                                    <button type="button" class="btn btn-secondary" style="height: 100%; width: 50px; background-color: grey;">8</button>
                                    <button type="button" class="btn btn-secondary" style="height: 100%; width: 50px; background-color: grey;">9</button>
                                <button type="button" class="btn btn-secondary" style="height: 100%; width: 50px; background-color: grey;">10</button>
                                
                            </div>
                        </div>
                    </div>
                    <div> </div>
                </div>                  
            </div>
        </div>
    </body>
    
</html>
